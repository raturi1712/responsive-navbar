<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="style.css"/>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <header class="header">
        <img src="ss.png" class="logo" />

        <nav class="navbar">
            <ul class="navbar-list">
                <li><a class="navbar-links" href="#">Home</a></li>
                <li><a class="navbar-links" href="#">About</a></li>
                <li><a class="navbar-links" href="#">Services</a></li>
                <li><a class="navbar-links" href="#">Gallery</a></li>
                <li><a class="navbar-links" href="https://www.instagram.com/" target="_blank">Contact</a></li>
            </ul>
        </nav>
        <div class="mobile-navbar-btn">
            <ion-icon name="menu-outline" class="mobile-nav-icon menu-icon"></ion-icon>
            <ion-icon name="close-outline" class="mobile-nav-icon close-icon hidden"></ion-icon>
        </div>
    </header>

    <script src="script.js">
       
    </script>
</body>
</html>
